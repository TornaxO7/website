{% extends "base.html" %}

<!-- Content -->
{% block content %}
<script
  src="/shaders/loader.js"
  data-fragment-url="/shaders/starfield.glsl"
></script>

<div class="profile-card column blur-light">
  <div class="card-title font-size-big">{{ config.author }}</div>

  <img
    class="profile-picture"
    src="/{{ config.extra.profile_picture }}"
    alt="me"
  />

  <div class="dividing-line"></div>

  <a
    href="{{ get_url(path='@/about/_index.md') }}"
    class="further-links font-size-medium"
    >About</a
  >

  <a
    href="{{ get_url(path='@/blog/_index.md') }}"
    class="further-links font-size-medium"
    >Blog</a
  >

  <a
    href="{{ get_url(path='@/links/_index.md') }}"
    class="further-links font-size-medium"
    >Links</a
  >
</div>
{% endblock content %}
