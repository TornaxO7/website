<!doctype html>
<html lang="en">
  <head data-vimmatic-content-status="ready">
    <meta charset="utf-8" />
    <title>{{config.description}}</title>
    <meta name="author" content="{{ config.author }}" />
    <meta name="description" content="{{config.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="{{config.title}}" />
    <meta property="og:image" content="/{{config.extra.profile_picture}}" />
    <meta property="og:description" content="{{config.description}}" />

    <link rel="stylesheet" href="{{ get_url(path='/style.css')}} " />

    <!-- sizes from: https://numberchomper.com/en/favicon-generator -->
    {% set sizes = [16, 24, 32, 48, 64, 152, 167, 180, 192] %} {% for size in
    sizes %} {% set favicon = resize_image(path="/pikachu.webp", width=size,
    height=size) %}
    <link rel="icon" type="image/png" href="{{ favicon.url | safe }}" />
    {% endfor %}

    <!-- shader background canvas -->
    <style>
      #shader-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -9999;
      }
    </style>
  </head>
  <body>
    <canvas id="shader-background"></canvas>

    {% block content %} {% endblock content %}
  </body>
</html>
